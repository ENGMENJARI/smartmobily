<div> 
<h1 >Nokia Mobiles</h1>
<div ng-init="getNokiaMobiles('Nokia')">
	<div ng-repeat="elment in Mobiles">
		<p>	{{elment.name}}</p>
		<img src={{elment.image}} alt="{{elment.company}}" height="132" width="200">
		<p>	{{elment.color}}</p>
		<p>	{{elment.os}}</p>
		<p>	{{elment.size}}</p>
		<p>	{{elment.camera}}</p>
		<p>	{{elment.battery}}</p>
		<p>	{{elment.memory}}</p>
		<p>	{{elment.processor}}</p>
		<p>	{{elment.display}}</p>
	</div>
</div>
</div>
