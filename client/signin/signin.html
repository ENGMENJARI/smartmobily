<div class="container">   
	<div class="row" style="margin-top:35px">
		<div  class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" align="center">
			<img alt="Brand" src="image/logo.png" class="img-responsive" >
	<hr class="colorgraph">
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" name="signupForm" ng-submit='signin()'>
				<fieldset>
					<h3 class="head">Please Sign In</h3>
					<hr class="colorgraph">
					<div class="form-group">
					<div class="form-group">
						<div ng-show="chakUser">
							<div class="alert alert-danger">
							<strong>Oops !</strong>  Make sure the user name and password are correct .
							</div>
						</div>

					<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" name="username" id="email" class="form-control input-lg" placeholder="username" ng-model='user.username'>
					</div>
					<div class="form-group">
					<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model='user.password'>
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="submit" class="btn btn-lg btn-info btn-block" value="Sign In">
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="#/singup" class="btn btn-lg btn-primary btn-block">Register</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
