<div class="container">   
	<div class="row" style="margin-top:35px">
		<div  class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" align="center">
			<img alt="Brand" src="image/logo.png" class="img-responsive" >
	<hr class="colorgraph">
		</div>
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" name="signupForm" ng-submit='signup()'>
				<fieldset>
					<h3 class="head">Signup</h3>
					<hr class="colorgraph">
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control input-lg" placeholder="User Name" ng-model='user.username'>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ng-model='user.password'>
					</div>
					<div class="form-group">
						<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ng-model='user.email'>
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="submit" class="btn btn-lg btn-info btn-block" value="Sign up">
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="#/signin" class="btn btn-lg btn-primary btn-block">Signin</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
